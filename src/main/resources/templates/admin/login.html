    <script>

      //  버튼 클릭 시
      $( "#btn-submit" ).on( "click", function () {

        let $formArea = $( "#form-login" );

        let userId = $formArea.find( "[name='id']" );
        let password = $formArea.find( "[name='password']" );
        if( $.isEmptyObject( userId ) || $.isEmptyObject( password ) ) {
          return;
        }

        //  login process
        $formArea.attr( "method", "POST" );
        $formArea.attr( "action", "/admin/perform_login" );

        //perform_login

        $formArea.submit();
      });
